<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Copy to Clipboard</title>
 
    <style>
        * {
            margin: 0px; 
            padding: 0px; 
            box-sizing: border-box;
        }
 
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(34,152,241);
            background: linear-gradient(90deg, rgba(34,152,241,1) 0%, rgba(34,175,241,1) 100%);
        }
 
        input, button {
            font-size: 25px;
            border-radius: 10px;
            border: none;
            padding: 20px;
        }
 
        input {
            background-color: #d4e8ff;
            color: #06224a;
            width: 500px;
        }
 
        input:focus {
            outline: none;
        }
 
        button {
            margin-left: 10px;
            background-color: #06224a;
            color: white;
            text-transform: uppercase;
            transition: 0.3s;
        }
 
        button:hover {
            background-color: #010d1f;
            transition: 0.3s;
        }
    </style>
</head>
<body>
 
    <input type="text" name="texto" id="texto" placeholder="Digite alguma coisa" />
    <button onclick="copiarTexto()">Copiar</button>
</body>
</html>
